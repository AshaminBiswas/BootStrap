<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button class</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3">
            <button type="button" class="btn btn-primary">click</button>
            <button type="button" class="btn btn-warning">click</button>
            <button type="button" class="btn btn-secondary">click</button>
            <button type="button" class="btn btn-success">click</button>
            <button type="button" class="btn btn-danger">click</button>
            <button type="button" class="btn btn-lg btn-link">click</button>
            <button type="button" class="btn btn-block btn-info">click</button>
            <button type="button" class="btn btn-sm btn-dark">click</button>
            
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <button type="button" class="btn btn-outline-primary">click</button>
            <button type="button" class="btn btn-outline-warning">click</button>
            <button type="button" class="btn btn-outline-secondary">click</button>
            <button type="button" class="btn btn-outline-success">click</button>
            <button type="button" class="btn btn-outline-danger">click</button>
            <button type="button" class="btn btn-lg btn-outline-link">click</button>
            <button type="button" class="btn btn-block btn-outline-info">click</button>
            <button type="button" class="btn btn-sm btn-outline-dark">click</button>
            
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class=" btn btn-danger active">active</div>
                <div class=" btn btn-info disabled ">active</div>
            </div>
        </div>
    </div>
</body> 
</html>
